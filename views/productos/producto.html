<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Productos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Papeleria, carpetas, oficina, productos" name="keywords">
    <meta content="La esquinita creativa" name="description">

    <!-- Favicon -->
    <link href="../../public/img/marca/La Esquinita Creativa.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://sfonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../resources/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" rel="stylesheet" />
    <link href="../../resources/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/pproducto.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <div id="infoProducto" class="container-fluid mt-5"></div>
        <div id="infoPredisenio" class="container-fluid mt-5"></div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://kit.fontawesome.com/d7e8e9c621.js" crossorigin="anonymous"></script>
    <script src="../../resources/js/components.js"></script>
    <script src="../../resources/js/producto.js"></script>
    <script>
        window.addEventListener("load", headerShow);
        window.addEventListener("load", footerShow);

        let infoProducto = document.getElementById("infoProducto");

        function mostrarProducto() {
            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);            

            let ajax = new XMLHttpRequest();

            if (window.XMLHttpRequest) {
                ajax = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                ajax = new ActiveXObject("Microsoft.XMLHTTP");
            }

            ajax.onreadystatechange = function() {
                if( this.readyState === 4 && this.status === 200 ) {
                    infoProducto.innerHTML = this.responseText;
                }
            }
            
            var search = urlParams.get('search');
            ajax.open("GET", "../../ajax/products/showProduct.php?search="+search, true);
            ajax.send();
        }

        let infoPredisenio = document.getElementById("infoPredisenio");

        function mostrarPredisenios() {
            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);            

            let ajax = new XMLHttpRequest();

            if (window.XMLHttpRequest) {
                ajax = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                ajax = new ActiveXObject("Microsoft.XMLHTTP");
            }

            ajax.onreadystatechange = function() {
                if( this.readyState === 4 && this.status === 200 ) {
                    infoPredisenio.innerHTML = this.responseText;
                }
            }
            
            var search = urlParams.get('search');
            ajax.open("GET", "../../ajax/products/showBocetos.php?search="+search, true);
            ajax.send();
        }
        window.addEventListener("load", mostrarProducto);
        window.addEventListener("load", mostrarPredisenios);
    </script>
</body>
</html>
