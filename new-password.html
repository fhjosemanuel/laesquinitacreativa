<body style="background-color: #EFFFDA!important;">
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div id="message"></div>
            <div class="col d-flex -align-items-center">
              <img src="./public/img/marca/La Esquinita Creativa.jpeg" alt="Logo la esquinita creativa" width="200"

            </div>
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4" id="modifica">
                <form id="new-password-form">
                  <div class="form-outline mb-2">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control form-control" required/>
                  </div>

                  <div class="form-outline mb-2">
                    <label class="form-label" for="confirm_password">Confirmar contraseña</label>
                    <input type="password" id="confirm_password" name="confirm-password" class="form-control form-control" required/>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button type="submit" class="btn btn-primary btn-block">ACTUALIZAR CONTRASEÑA</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
